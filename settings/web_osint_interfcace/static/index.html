<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxyl OSINT Tool</title>
    <!-- <link rel="stylesheet" href="./main.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    color: #e0e0e0;
    min-height: 100vh;
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(28, 28, 51, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(40, 28, 51, 0.1) 0%, transparent 20%);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    padding: 30px 20px;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    border-radius: 15px;
    margin-bottom: 30px;
    border: 1px solid #2d2d4d;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.header h1 {
    font-size: 2.8em;
    background: linear-gradient(90deg, #6d28d9, #3b82f6);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 10px;
}

.subtitle {
    color: #94a3b8;
    font-size: 1.1em;
}

.control-panel {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1a1a2e;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
    border: 1px solid #2d2d4d;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-btn {
    background: linear-gradient(135deg, #6d28d9 0%, #3b82f6 100%);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
}

.dropdown-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(109, 40, 217, 0.4);
}

.dropdown-content {
    display: none;
    position: absolute;
    background: #1a1a2e;
    min-width: 250px;
    border: 1px solid #2d2d4d;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    z-index: 1000;
    margin-top: 5px;
}

.dropdown-content a {
    color: #e0e0e0;
    padding: 12px 20px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
}

.dropdown-content a:hover {
    background: linear-gradient(90deg, rgba(109, 40, 217, 0.2), rgba(59, 130, 246, 0.2));
    color: #ffffff;
}

.action-buttons {
    display: flex;
    gap: 15px;
}

.action-btn {
    background: #2d2d4d;
    color: #e0e0e0;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.action-btn:hover {
    background: #3b3b5e;
    transform: translateY(-2px);
}

#tool-container {
    background: #1a1a2e;
    border-radius: 10px;
    padding: 30px;
    margin-bottom: 30px;
    border: 1px solid #2d2d4d;
}

.tool-card {
    max-width: 600px;
    margin: 0 auto;
}

.tool-card h2 {
    color: #3b82f6;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.description {
    color: #94a3b8;
    margin-bottom: 25px;
}

.input-group {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}

.input-group input {
    flex: 1;
    padding: 12px 20px;
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 8px;
    color: #e0e0e0;
    font-size: 1em;
}

.input-group input:focus {
    outline: none;
    border-color: #3b82f6;
}

.input-group button {
    background: linear-gradient(135deg, #6d28d9 0%, #3b82f6 100%);
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.input-group button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(109, 40, 217, 0.4);
}

.platforms, .options {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    padding: 15px;
    background: #0f172a;
    border-radius: 8px;
    border: 1px solid #334155;
}

.platforms label, .options label {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #94a3b8;
    cursor: pointer;
}

.platforms input, .options input {
    accent-color: #3b82f6;
}

.results-panel {
    background: #1a1a2e;
    border-radius: 10px;
    padding: 25px;
    border: 1px solid #2d2d4d;
}

.results-panel h3 {
    color: #3b82f6;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.placeholder {
    text-align: center;
    padding: 50px 20px;
    color: #64748b;
}

.placeholder i {
    color: #3b82f6;
    margin-bottom: 20px;
}

.loading {
    text-align: center;
    padding: 40px;
    color: #3b82f6;
}

.error {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    border-radius: 8px;
    padding: 20px;
    color: #f87171;
    text-align: center;
}

.result-header {
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 1px solid #334155;
}

.result-header h4 {
    color: #e0e0e0;
    display: flex;
    align-items: center;
    gap: 10px;
}

.result-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
}

.result-item {
    background: #0f172a;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #334155;
}

.result-item.found {
    border-color: #10b981;
}

.result-item.not-found {
    border-color: #64748b;
}

.platform {
    font-weight: bold;
    color: #3b82f6;
    margin-bottom: 5px;
}

.status {
    color: #94a3b8;
    font-size: 0.9em;
    margin-bottom: 10px;
}

.result-item a {
    color: #60a5fa;
    text-decoration: none;
    font-size: 0.9em;
}

.result-item a:hover {
    text-decoration: underline;
}

.result-details {
    background: #0f172a;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #334155;
}

.detail-item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #1e293b;
}

.detail-item:last-child {
    border-bottom: none;
}

.detail-key {
    color: #94a3b8;
    font-weight: 500;
}

.detail-value {
    color: #e0e0e0;
    max-width: 60%;
    text-align: right;
    word-break: break-word;
}

.detail-value.valid {
    color: #10b981;
}

.detail-value.invalid {
    color: #f87171;
}

/* Responsive */
@media (max-width: 768px) {
    .control-panel {
        flex-direction: column;
        gap: 20px;
    }
    
    .action-buttons {
        width: 100%;
        justify-content: center;
    }
    
    .input-group {
        flex-direction: column;
    }
    
    .result-grid {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-search"></i> Oxyl OSINT Tool</h1>
            <p class="subtitle">Advanced Open Source Intelligence Platform</p>
        </div>
        
        <div class="main-content">
            <div class="control-panel">
                <div class="dropdown">
                    <button class="dropdown-btn">
                        <i class="fas fa-tools"></i> Select Tool <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" onclick="showTool('username')"><i class="fas fa-user"></i> Username Search</a>
                        <a href="#" onclick="showTool('ip')"><i class="fas fa-network-wired"></i> IP Lookup</a>
                        <a href="#" onclick="showTool('email')"><i class="fas fa-envelope"></i> Email Analysis</a>
                        <a href="#" onclick="showTool('domain')"><i class="fas fa-globe"></i> Domain Info</a>
                        <a href="#" onclick="showTool('phone')"><i class="fas fa-phone"></i> Phone Analysis</a>
                        <a href="#" onclick="showTool('social')"><i class="fas fa-share-alt"></i> Social Media Check</a>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn" onclick="clearAll()"><i class="fas fa-broom"></i> Clear All</button>
                    <button class="action-btn" onclick="exportResults()"><i class="fas fa-download"></i> Export</button>
                    <button class="action-btn" onclick="showHistory()"><i class="fas fa-history"></i> History</button>
                </div>
            </div>
            
            <div id="tool-container">

            </div>
            
            <div class="results-panel" id="results-panel">
                <h3><i class="fas fa-chart-bar"></i> Results</h3>
                <div id="results-content">
                    <div class="placeholder">
                        <i class="fas fa-search fa-3x"></i>
                        <p>Select a tool from the dropdown menu above</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentTool = '';
        
        const toolTemplates = {
            'username': `
                <div class="tool-card">
                    <h2><i class="fas fa-user"></i> Username Search</h2>
                    <p class="description">Search for a username across multiple platforms</p>
                    <div class="input-group">
                        <input type="text" id="username-input" placeholder="Enter username (e.g., john_doe)">
                        <button onclick="executeSearch('username')"><i class="fas fa-search"></i> Search</button>
                    </div>
                    <div class="platforms">
                        <label><input type="checkbox" checked> GitHub</label>
                        <label><input type="checkbox" checked> Twitter</label>
                        <label><input type="checkbox" checked> Instagram</label>
                        <label><input type="checkbox" checked> Reddit</label>
                        <label><input type="checkbox"> LinkedIn</label>
                        <label><input type="checkbox"> Facebook</label>
                    </div>
                </div>
            `,
            'ip': `
                <div class="tool-card">
                    <h2><i class="fas fa-network-wired"></i> IP Lookup</h2>
                    <p class="description">Get detailed information about an IP address</p>
                    <div class="input-group">
                        <input type="text" id="ip-input" placeholder="Enter IP address (e.g., 8.8.8.8)">
                        <button onclick="executeSearch('ip')"><i class="fas fa-search"></i> Lookup</button>
                    </div>
                    <div class="options">
                        <label><input type="checkbox" checked> Geolocation</label>
                        <label><input type="checkbox" checked> ISP Info</label>
                        <label><input type="checkbox"> Threat Intelligence</label>
                        <label><input type="checkbox"> Port Scan</label>
                    </div>
                </div>
            `,
            'email': `
                <div class="tool-card">
                    <h2><i class="fas fa-envelope"></i> Email Analysis</h2>
                    <p class="description">Analyze email addresses for breaches and validity</p>
                    <div class="input-group">
                        <input type="email" id="email-input" placeholder="Enter email address">
                        <button onclick="executeSearch('email')"><i class="fas fa-search"></i> Analyze</button>
                    </div>
                    <div class="options">
                        <label><input type="checkbox" checked> Breach Check</label>
                        <label><input type="checkbox" checked> Domain Validation</label>
                        <label><input type="checkbox"> Social Media Search</label>
                        <label><input type="checkbox"> Disposable Email Check</label>
                    </div>
                </div>
            `,
            'domain': `
                <div class="tool-card">
                    <h2><i class="fas fa-globe"></i> Domain Information</h2>
                    <p class="description">Get WHOIS and DNS information for domains</p>
                    <div class="input-group">
                        <input type="text" id="domain-input" placeholder="Enter domain (e.g., example.com)">
                        <button onclick="executeSearch('domain')"><i class="fas fa-search"></i> Check</button>
                    </div>
                    <div class="options">
                        <label><input type="checkbox" checked> WHOIS Lookup</label>
                        <label><input type="checkbox" checked> DNS Records</label>
                        <label><input type="checkbox"> SSL Certificate</label>
                        <label><input type="checkbox"> Subdomain Scan</label>
                    </div>
                </div>
            `
        };
        
        function showTool(toolId) {
            currentTool = toolId;
            document.getElementById('tool-container').innerHTML = toolTemplates[toolId] || '';
            
            document.querySelector('.dropdown-content').style.display = 'none';
            
            document.getElementById('results-content').innerHTML = `
                <div class="placeholder">
                    <i class="fas fa-arrow-up fa-3x"></i>
                    <p>Enter information above and click Search</p>
                </div>
            `;
        }
        
        function executeSearch(toolType) {
            const resultsDiv = document.getElementById('results-content');
            resultsDiv.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Searching...</div>';
            
            let inputValue = '';
            switch(toolType) {
                case 'username':
                    inputValue = document.getElementById('username-input').value;
                    break;
                case 'ip':
                    inputValue = document.getElementById('ip-input').value;
                    break;
                case 'email':
                    inputValue = document.getElementById('email-input').value;
                    break;
                case 'domain':
                    inputValue = document.getElementById('domain-input').value;
                    break;
            }
            
            if (!inputValue) {
                resultsDiv.innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i> Please enter a value</div>';
                return;
            }
            
            fetch(`/api/${toolType}?query=${encodeURIComponent(inputValue)}`)
                .then(response => response.json())
                .then(data => {
                    displayResults(data, toolType);
                })
                .catch(error => {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i> 
                            <p>Error: ${error.message}</p>
                            <p>Make sure the backend server is running</p>
                        </div>
                    `;
                });
        }
        
        function displayResults(data, toolType) {
            let resultsHTML = '';
            
            switch(toolType) {
                case 'username':
                    resultsHTML = `
                        <div class="result-header">
                            <h4><i class="fas fa-user"></i> Results for: ${data.username}</h4>
                        </div>
                        <div class="result-grid">
                            ${data.results ? data.results.map(result => `
                                <div class="result-item ${result.status === 'Found' ? 'found' : 'not-found'}">
                                    <div class="platform">${result.platform}</div>
                                    <div class="status">${result.status}</div>
                                    ${result.url ? `<a href="${result.url}" target="_blank">Visit</a>` : ''}
                                </div>
                            `).join('') : 'No results found'}
                        </div>
                    `;
                    break;
                    
                case 'ip':
                    resultsHTML = `
                        <div class="result-header">
                            <h4><i class="fas fa-network-wired"></i> IP Information: ${data.ip}</h4>
                        </div>
                        <div class="result-details">
                            ${Object.entries(data).map(([key, value]) => `
                                <div class="detail-item">
                                    <span class="detail-key">${key}:</span>
                                    <span class="detail-value">${value}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    break;
                    
                case 'email':
                    resultsHTML = `
                        <div class="result-header">
                            <h4><i class="fas fa-envelope"></i> Email Analysis: ${data.email}</h4>
                        </div>
                        <div class="result-details">
                            <div class="detail-item">
                                <span class="detail-key">Domain:</span>
                                <span class="detail-value">${data.domain}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-key">Username:</span>
                                <span class="detail-value">${data.username}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-key">Valid Format:</span>
                                <span class="detail-value ${data.valid ? 'valid' : 'invalid'}">
                                    ${data.valid ? '✓ Valid' : '✗ Invalid'}
                                </span>
                            </div>
                        </div>
                    `;
                    break;
            }
            
            document.getElementById('results-content').innerHTML = resultsHTML;
        }
        
        function clearAll() {
            document.getElementById('tool-container').innerHTML = '';
            document.getElementById('results-content').innerHTML = `
                <div class="placeholder">
                    <i class="fas fa-search fa-3x"></i>
                    <p>Select a tool from the dropdown menu</p>
                </div>
            `;
            currentTool = '';
        }
        
        function exportResults() {
            alert('Export feature coming soon!');
        }
        
        function showHistory() {
            alert('History feature coming soon!');
        }
        
        document.querySelector('.dropdown-btn').addEventListener('click', function() {
            const dropdown = document.querySelector('.dropdown-content');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
        
        window.addEventListener('click', function(e) {
            if (!e.target.matches('.dropdown-btn')) {
                const dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
